<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SignUp | MyDiary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32" />
</head>

<body>
  <div class="page page--is-flex page--stretches">
    <header class="header">
      <div class="container">
        <div class="header__brand">
          <a class="link" href="./index.html">
            MyDiary
          </a>
        </div>
        <nav class="nav">
          <a href="#" class="nav__open-menu js-open-menu"></a>
          <ul class="list nav__list js-nav-list">
            <li class="list__item">
              <a href="#" class="nav__close-menu js-close-menu"></a>
            </li>
            <!-- <li class="list__item"> 
              <a href="./index.html" class="link nav__link">
                <button>Home</button>
              </a>
            </li>-->
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="form-group">
        <h2 class="form-group__heading">Create an account</h2>
        <form class="form-group__form js-form-login" action="#">
          <input class="form__input" type="email" placeholder="  Enter your email" required />
          <input class="form__input" type="password" placeholder="  Enter your password" required />
          <input class="form__input" type="password" placeholder="  confirm password" required />
          <button type="submit" class="form__btn--submit js-login-button">Signup</button>
          <a class="form__btn--alternate" href="./login.html">Login?</a>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
         <h4> &copy
          <a class="link" href="#">Keza Grace</a>
        </h4>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
